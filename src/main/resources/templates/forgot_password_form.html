 <!doctype html>
<html lang = "en"   xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset ="UTF-8"/>
<title> HOME PAGE</title>
</head>
<body>
<section class="text-center">
  <div id="login">
  
  <div class="container text-center">
  
  <div id="login-row" class="row justify-content-center align-items-center ">
  
  <div id="login-column" class="col-md-6">
  
  <div id="login-box" style="height:220px;" class="col-md-12">
  
  <div th:if="${session.message}" class="container mt-4">
  
  <div  class="alert alert-danger my-2 text-center" role="alert">
  
  <span th:text="${session.message}"></span>
  
  <th:block th:text="${#session.removeAttribute('message')}"></th:block>
  
  </div>
  
  </div>
  
  <!-- -email form -->
  
  <h3 class="text-center m-3">your registered email </h3>
  
  
  <form action="" th:action="@{/send-otp}" method="post">
  
  <div class="form-group">
  
  <input type="email" name="email" class="form-control" placeholder="enter Email here">
  
  <br>
  
  
  <div class="container text-center mt-3">
  
  <button class="btn btn-primary btn-warning">Send OTP</button>
  
  
  </div>
  
  </div>
  
</form>
  
  </div>

</div>  
    
  </div>
  
  </div>
  
  </div>
 
</section>

</body>
</html>
